name: main # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

  #grade: stable # must be 'stable' to release into candidate/stable channels
  #confinement: strict # use 'strict' once you have the right plugs and slots


grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode
#confinement: classic
architectures: [all]

parts:
  main:
    plugin: dump
    source: .

apps:
  main:
    command: dart-sdk/bin/dart $SNAP/main.dart.aot
  lss1:
    command: ls
    #lss1:
          #command: $SNAP/dart-sdk/bin/dartaotruntime main.dart.aot
    #lss2:
          #    command: usr/sbin/$SNAP/dart-sdk/bin/dartaotruntime main.dart.aot
  lss3:
    command: ls $SNAP

