name: main
version: '0.1'
summary: Single-line elevator pitch for your amazing snap
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

  #grade: stable # must be 'stable' to release into candidate/stable channels
  #confinement: strict # use 'strict' once you have the right plugs and slots
base: core18
architectures:
- all
confinement: devmode
grade: devel
apps:
  lss1:
    command: snap/command-chain/snapcraft-runner $SNAP/command-lss1.wrapper
  lss3:
    command: snap/command-chain/snapcraft-runner $SNAP/command-lss3.wrapper
  main:
    command: snap/command-chain/snapcraft-runner $SNAP/command-main.wrapper
